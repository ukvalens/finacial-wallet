<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wallet App</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="top-nav">
                <div class="logo">Wallet App</div>
                <div class="profile">
                    <img id="profile-pic" src="../IMAGES/ukwitegetse_valens_photo.jpeg" alt="Profile Picture" class="profile-pic">
                    <span id="profile-name" class="profile-name">User</span>
                </div>
            </nav>
        </header>
        <aside class="sidebar">
            <ul>
                <li><a href="../HTML/wallet.html">Dashboard</a></li>
                <li><a href="#accounts">Accounts</a></li>
                <li><a href="#transactions">Transactions</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#budget">Budget</a></li>
                <li><a href="#notifications">Notifications</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a id="logout-btn" href="#">Logout</a></li>
            </ul>
        </aside>
        <main>
            <section id="dashboard-content">
                <h1 id="dashboard-heading"></h1>
                <div class="account-balances">
                    <h2>Account Balances</h2>
                    <ul id="account-balances-list"></ul>
                </div>
                <div class="recent-transactions">
                    <h2>Recent Transactions</h2>
                    <ul id="recent-transactions-list"></ul>
                </div>
                <div class="budget-status">
                    <h2>Budget Status</h2>
                    <p id="budget-status-text">Loading budget status...</p>
                </div>
                <div class="notifications">
                    <h2>Notifications</h2>
                    <ul id="notifications-list"></ul>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Wallet App. All rights reserved.</p>
        </footer>
    </div>
    <script src="../JS/script.js"></script>
</body>
</html>
