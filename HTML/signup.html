<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wallet App</title>
    <link rel="stylesheet" href="../CSS/login@signup.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="top-nav">
                <div class="logo">Wallet App</div>
            </nav>
        </header>
        <main>
            <div class="main-content">
                <section id="signup-image-left">
                    <img src="../IMAGES/image1.jpeg" alt="Wallet App Image" class="side-img">
                </section>
                <section id="signup">
                    <h1>Sign Up</h1>
                    <form id="signupForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">

                        <button type="submit">Sign Up</button>
                    </form>
                    <p>Already have an account? <a href="../HTML/login.html">Log in here</a>.</p>
                </section>
                <section id="signup-image-right">
                    <img src="../IMAGES/image2.jpeg" alt="Wallet App Image" class="side-img" id="signup-img">
                    <button id="signup-next">Next</button>
                </section>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Wallet App. All rights reserved.</p>
        </footer>
    </div>
    <script src="../JS/login@signup.js"></script>
</body>
</html>
