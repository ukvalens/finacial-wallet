<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wallet App</title>
    <link rel="stylesheet" href="../CSS/login@signup.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="top-nav">
                <div class="logo">Wallet App</div>
            </nav>
        </header>
        <main>
            <div class="main-content">
                <section id="login-image-left">
                    <div class="image-container">
                        <img src="../IMAGES/image1.jpeg" alt="Wallet App Image 1" class="side-img">
                        <p class="image-description">Track your expenses effortlessly</p>
                    </div>
                    <div class="image-container">
                        <img src="../IMAGES/image2.jpeg" alt="Wallet App Image 2" class="side-img">
                        <p class="image-description">Manage multiple accounts in one place</p>
                    </div>
                </section>
                <section id="login">
                    <h1>Login</h1>
                    <form id="loginForm">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">

                        <button type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="../HTML/signup.html">Sign up here</a>.</p>
                </section>
                <section id="login-image-right">
                    <div class="image-container">
                        <img src="../IMAGES/image3.jpeg" alt="Wallet App Image 3" class="side-img">
                        <p class="image-description">Set and monitor your budget effectively</p>
                    </div>
                    <div class="image-container">
                        <img src="../IMAGES/image4.jpeg" alt="Wallet App Image 4" class="side-img">
                        <p class="image-description">Visualize your financial summaries</p>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Wallet App. All rights reserved.</p>
        </footer>
    </div>
    <script src="../JS/login@signup.js"></script>
</body>
</html>
